<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simulador de Reparto de Escaños</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Simulador de Reparto de Escaños</h1>

  <div id="drop-area">
    <p>Arrastra aquí el archivo Excel (.csv)</p>
    <p>o haz click para seleccionar un archivo</p>
    <input type="file" id="fileElem" accept=".csv" style="display:none;">
  </div>

  <div>
    <button id="distrito">Distrito Unico</button>
    <span id="input-magnitud"></span>
  </div>

  <div>
    <label for="method">Selecciona el método de reparto:</label>
    <select id="method">
      <option value="dhondt">D'Hondt</option>
      <option value="stlag">Sainte-Laguë</option>
      <option value="hare">Hare</option>

    </select>
  </div>
  
  <div>
    <button id="processButton">Procesar Resultados</button>
  </div>

  <h2>Resultados:</h2>
  <div id="cirDiv">
    <label for="cirSel">Circunscripcion:</label>
    <select id="cirSel" placeholder="dummy">
    </select>
  </div>
  <div id="resultado">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>N</th>
          <th>Partido</th>
          <th>Votos</th>
          <th>Escaños Asignados</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="scripts/metodologia/matematiqueria.js"></script>
  <script src="scripts/metodologia/metodos.js"></script>
  <script src="scripts/metodologia/archiveria.js"></script>
  <script src="scripts/grafiqueria/tabla.js"></script>
  <script src="scripts/grafiqueria/distrito.js"></script>
  <script src="scripts/grafiqueria/proceso.js"></script>

</body>
</html>
