<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simulador de Reparto de Escaños</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      color: #999;
      margin-bottom: 20px;
    }
    #drop-area.hover {
      border-color: #333;
      color: #333;
    }
    select, button, input {
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h1>Simulador de Reparto de Escaños</h1>

  <div id="drop-area">
    <p>Arrastra aquí el archivo Excel (.csv)</p>
    <p>o haz click para seleccionar un archivo</p>
    <input type="file" id="fileElem" accept=".csv" style="display:none;">
  </div>

  <div>
    <label for="magnitud">Magnitud:</label>
    <input id="magnitud" type="number" placeholder="Escaños">
    </input>
  </div>

  <div>
    <label for="method">Selecciona el método de reparto:</label>
    <select id="method">
      <option value="dhondt">D'Hondt</option>
      <option value="stlag">Sainte-Laguë</option>
      <option value="hare">Hare</option>

    </select>
  </div>
  
  <div>
    <button id="processButton">Procesar Resultados</button>
  </div>

  <h2>Resultados:</h2>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>N</th>
        <th>Partido</th>
        <th>Votos</th>
        <th>Escaños Asignados</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="matematiqueria.js"></script>
  <script src="metodos.js"></script>
  <script src="archiveria.js"></script>
</body>
</html>
